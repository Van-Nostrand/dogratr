<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
    /*   position: relative; */
    }
    .card {
      position: absolute;
    /*   top: 0;
      left: 0; */
      transform-style: preserve-3d;
      width: 300px;
      height: 250px;
      border-radius: 4px;
    /*   z-index: 0; */
      transform: translateZ(0px) perspective(500px);
    }

    .card-1 {
      background: linear-gradient(red, blue);
    }

    .card-2 {
      background: linear-gradient(blue, green);
    }
  </style>
</head>
<body>
  <!-- <div class="container"> -->
    <div class="card card-1">
      card 1
    </div>
    <!-- <div class="card card-2">
      card 2
    </div> -->
  <!-- </div> -->

  <script>
    const card1 = document.querySelector('.card-1')
    // const card2 = document.querySelector('.card-2')

    const swapCards = async () => {
      const keyFrames = [
        { transform: 'perspective(500px) translate3D(0px, 0px, 0px)' },
        { transform: 'perspective(500px) translate3D(40px, 30px, 200px)' },
        { transform: 'perspective(500px) translate3D(100px, 70px, 400px)' }
      ]
      const timing = {
        duration: 3000,
        fill: 'both'
      }
      const animation1 = card1.animate(keyFrames, timing)
      // const animation2 = card2.animate([...keyFrames].reverse(), timing)
      console.log('animation started')
      await animation1.finished
      // await animation2.finished
      console.log('animation finished')
    }

    card1.addEventListener('click', swapCards)
    // card2.addEventListener('click', swapCards)
  </script>
</body>
</html>
